<!-- edit-profil.html -->
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/edit-profil.css">
</head>

<body>
    <div class="mobile-frame">
        <div class="screen-content page-transition">
            <!-- Header -->
            <div class="page-header">
                <a href="profil.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                <h2>Edit Profil</h2>
                <div style="width: 24px;"></div> <!-- Spacer -->
            </div>

            <!-- Profile Picture Section -->
            <div class="profile-edit-section">
                <div class="profile-pic-container">
                    <img src="https://placehold.co/120x120/white/1e3a8a?text=BS" alt="Foto Profil"
                        class="profile-pic-edit">
                    <button class="change-pic-btn" onclick="document.getElementById('picInput').click()">
                        <i class="fas fa-camera"></i>
                    </button>
                    <input type="file" id="picInput" hidden accept="image/*" onchange="updateProfilePic(this)">
                </div>
            </div>

            <!-- Edit Form -->
            <form id="editProfileForm" onsubmit="event.preventDefault(); saveProfile();">
                <div class="edit-form-container">
                    <div class="form-group">
                        <label>Nama Lengkap</label>
                        <input type="text" value="Budi Santoso, S.Pd" required>
                    </div>

                    <div class="form-group">
                        <label>NIP</label>
                        <input type="text" value="19850101 201001 1 001" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="budi.santoso@sekolah.sch.id" required>
                    </div>

                    <div class="form-group">
                        <label>No. Telepon</label>
                        <input type="tel" value="0812-3456-7890" required>
                    </div>

                    <div class="form-group">
                        <label>Alamat</label>
                        <textarea rows="3" required>Jl. Pendidikan No. 123, Jakarta Selatan</textarea>
                    </div>

                    <div class="form-group">
                        <label>Jabatan</label>
                        <div class="select-wrapper">
                            <select required>
                                <option value="guru" selected>Guru Pengajar</option>
                                <option value="kepala_sekolah">Kepala Sekolah</option>
                                <option value="wakil_kepala">Wakil Kepala Sekolah</option>
                                <option value="staff_tu">Staff Tata Usaha</option>
                            </select>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Mata Pelajaran</label>
                        <input type="text" value="Matematika" required>
                    </div>

                    <div style="height: 20px;"></div>
                    <button type="submit" class="btn btn-primary">SIMPAN PERUBAHAN</button>
                    <div style="height: 100px;"></div> <!-- Spacer for bottom nav -->
                </div>
            </form>
        </div>

        <!-- Success Modal -->
        <div id="success-modal" class="modal hidden">
            <div class="modal-content">
                <div class="check-animation">
                    <i class="fas fa-check"></i>
                </div>
                <h3>Profil Diperbarui!</h3>
                <p>Perubahan profil Anda telah berhasil disimpan.</p>
                <button class="btn btn-primary mt-20" onclick="closeModal()">OKE</button>
            </div>
        </div>

        <!-- Bottom Nav -->
        <div class="bottom-nav">
            <a href="dashboard-guru.html"><i class="fas fa-home"></i></a>
            <a href="riwayat.html"><i class="fas fa-calendar-alt"></i></a>
            <a href="presensi.html" class="plus-btn"><i class="fas fa-camera"></i></a>
            <a href="izin.html"><i class="fas fa-file-alt"></i></a>
            <a href="profil.html" class="active"><i class="fas fa-user"></i></a>
        </div>
    </div>

    <script src="js/edit-profil.js"></script>
    <script src="js/navigation.js"></script>
</body>

</html>
